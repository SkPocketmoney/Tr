<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .search-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>PDF Reader with Google Search</h1>

    <!-- Embed PDF -->
    <iframe id="pdf-viewer" src="your-pdf-file.pdf" type="application/pdf"></iframe>

    <!-- Search Container -->
    <div class="search-container">
        <p>To search a word in Google, select the word and click the button below:</p>
        <button id="search-btn" disabled>Search Selected Word in Google</button>
    </div>

    <script>
        // Enable selection and search functionality
        document.addEventListener('selectionchange', function () {
            const selectedText = window.getSelection().toString().trim();
            const searchBtn = document.getElementById('search-btn');
            if (selectedText.length > 0) {
                searchBtn.disabled = false;
            } else {
                searchBtn.disabled = true;
            }
        });

        // On clicking the search button, search the selected text on Google
        document.getElementById('search-btn').addEventListener('click', function () {
            const selectedText = window.getSelection().toString().trim();
            if (selectedText.length > 0) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(selectedText)}`;
                window.open(searchUrl, '_blank');
            }
        });
    </script>

</body>
</html>
